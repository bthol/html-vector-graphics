<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Graphics</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg">
        <svg width="400" height="110">
            <rect width="300" height="100" style="fill:Blue;stroke:darkBlue; stroke-width: 5" />
        </svg>      
        <circle cx="250" cy="50" r="40" stroke="darkBlue" fill="green"/>
        <circle cx="150" cy="50" r="40" stroke="darkBlue" fill="yellow"/>
        <circle cx="50" cy="50" r="40" stroke="darkBlue" fill="red"/>
    </svg>
    <svg height="300" width="300" id="svg-triangle">
        <circle cx="150" cy="150" r="150" stroke="none" stroke-width="0" fill="black"></circle>
        <polygon points="15,215 150,1 285,215" style="fill:rgb(25, 120, 230);stroke:none" />
    </svg>
</body>
</html>
